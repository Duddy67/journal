# ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
        label: codalia.journal::lang.attribute.name
        span: left
        placeholder: codalia.journal::lang.attribute.name_placeholder
        required: true

    code:
        label: codalia.journal::lang.attribute.code
        span: right
        placeholder: codalia.journal::lang.attribute.code_placeholder
        required: true

    type:
        tab: codalia.journal::lang.attribute.tab_manage
        label: codalia.journal::lang.attribute.type
        span: left
        type: dropdown

    groups:
        label: codalia.journal::lang.field.groups
        span: left
        type: relation 

    status:
        tab: codalia.journal::lang.attribute.tab_manage
        label: codalia.journal::lang.attribute.status
        span: right
        type: dropdown
        permissions: codalia.journal.access_publish

    default_value:
        tab: codalia.journal::lang.attribute.tab_manage
        label: codalia.journal::lang.field.default_value
        span: left

    id:
        tab: codalia.journal::lang.attribute.tab_manage
        label: ID
        span: right
        disabled: true

    required:
        tab: codalia.journal::lang.attribute.tab_manage
        label: codalia.journal::lang.attribute.required
        span: left
        type: switch
        on: codalia.journal::lang.attribute.yes
        off: codalia.journal::lang.attribute.no

    _options:
        label:
        type: partial
        path: ~/plugins/codalia/journal/models/field/options.htm

