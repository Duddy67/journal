{% set url = url('/') ~ '/' ~ prefix %}

<div class="control-breadcrumb">
    <ol class="breadcrumb">
	<li class="breadcrumb-item"><a href="{{ url('/') }}">Home</a></li>
	{% for item in path %}
	    {% if loop.last %}
		<li class="breadcrumb-item active">{{ item.name }}</li>
	    {% else %}
		<li class="breadcrumb-item"><a href="{{ item.url }}">{{ item.name }}</a></li>
	    {% endif %}
	{% endfor %}
    </ol>
</div>
