
<table class="table">
{% for field in fields %}
  <tr><td><strong>{{ field.name }}</strong></td>

  {% if field.type == 'date' %}
    <td>{{ field.value|date('M d, Y') }}</td></tr>
  {% elseif field.type == 'datetime' %}
    <td>{{ field.value|date('M d, Y - H:i') }}</td></tr>
  {% else %}
    <td>{{ field.value }}</td></tr>
  {% endif %}
{% endfor %}
</table>
